<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoiceToText | Multilingual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f2937, #111827);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #output {
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .logo-container img {
      max-height: 90px;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg p-4 rounded-4 text-dark w-100" style="max-width: 750px;">
    
    <!-- Logo Section -->
    <div class="text-center logo-container mb-3">
      <img src="./logo.png" alt="VoiceToText Logo">
    </div>

    <!-- Language Selector -->
    <div class="mb-4">
      <label for="language" class="form-label fw-semibold" id="label-select-language">Select Language:</label>
      <select class="form-select" id="language">
        <option value="en-IN">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="mr-IN">Marathi</option>
        <option value="ta-IN">Tamil</option>
        <option value="te-IN">Telugu</option>
        <option value="bn-IN">Bengali</option>
        <option value="gu-IN">Gujarati</option>
        <option value="kn-IN">Kannada</option>
        <option value="ml-IN">Malayalam</option>
        <option value="pa-IN">Punjabi</option>
        <option value="ur-IN">Urdu</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
        <option value="de-DE">German</option>
        <option value="ru-RU">Russian</option>
        <option value="ar-SA">Arabic</option>
        <option value="ja-JP">Japanese</option>
        <option value="zh-CN">Chinese</option>
        <option value="ko-KR">Korean</option>
        <option value="pt-PT">Portuguese</option>
      </select>
    </div>

    <!-- Title and Instructions -->
    <h1 class="text-center fw-bold text-primary mb-3" id="title-text">ğŸ™ï¸ Multi-language Voice to Text</h1>
    <p class="text-center text-secondary mb-3" id="instruction-text">
      Real-time speech transcription for improved accessibility.
    </p>

    <!-- Control Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-3 mb-2">
      <button id="start-btn" class="btn btn-success px-4 py-2 fw-semibold">â–¶ï¸ Start Listening</button>
      <button id="stop-btn" class="btn btn-danger px-4 py-2 fw-semibold disabled">â¹ï¸ Stop</button>
      <button id="download-btn" class="btn btn-warning px-4 py-2 fw-semibold">ğŸ“¥ Download Transcript</button>
    </div>

    <!-- Emotion Output -->
    <h5 id="emotion-text" class="text-center text-warning mt-2">ğŸ˜ Neutral</h5>

    <!-- Transcription Output -->
    <div id="output" class="text-dark fs-5">
      <span id="placeholder-text" class="text-muted fst-italic">Speech output will appear here...</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
